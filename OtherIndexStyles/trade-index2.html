<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Trade Web Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .controls-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }

        .controls-section h3 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .control-group input, .control-group select {
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
        }

        .results-section {
            margin-top: 30px;
        }

        .results-section h3 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        td input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: border-color 0.3s ease;
        }

        td input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .variable-name {
            font-weight: 600;
            color: #1a1a2e;
            text-transform: capitalize;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 8px;
            }
        }

        .toggle-container {
        display: flex;
        align-items: center;
        gap: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enhanced Trade Web Application</h1>
            <p>Advanced Trading Calculations with Real-time Updates</p>
        </div>

        <div class="main-content">
            <div class="controls-section">
                <h3>Trading Parameters</h3>
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="spread">Spread:</label>
                        <input type="number" id="spread" step="0.001" value="0.001">
                    </div>
                    <div class="control-group">
                        <label for="rateKA">Rate KA:</label>
                        <input type="number" id="rateKA" step="0.01" value="0.95">
                    </div>
                    <div class="control-group">
                        <label for="ratePN">Rate PN:</label>
                        <input type="number" id="ratePN" step="0.01" value="0.98">
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="runQuery()">Run Calculations</button>
                    <button class="btn btn-secondary" onclick="loadData()">Refresh Data</button>
                    <div class="toggle-container">
                        <label for="basedOnExecution" style="margin-right: 8px; font-weight: 600; color: #495057;">Based on Execution:</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="basedOnExecution" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <h3>Trading Variables & Results</h3>
                <div class="loading" id="loading">Processing calculations...</div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Variable</th>
                                <th>Minimum</th>
                                <th>Maximum</th>
                                <th>Factor Min</th>
                                <th>Factor Max</th>
                                <th>Return Min</th>
                                <th>Return Max</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="status" class="status" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        async function loadData() {
            showLoading(true);
            try {
                const response = await fetch('/api/data');
                const result = await response.json();
                
                if (result.data) {
                    currentData = result.data;
                    populateTable(result.data);
                    showStatus('Data loaded successfully', 'success');
                } else {
                    showStatus('No data received', 'error');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus('Error loading data: ' + error.message, 'error');
            }
            showLoading(false);
        }

        function populateTable(data) {
            const tbody = document.getElementById('dataTable');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="variable-name">${item.variable}</td>
                    <td><input type="number" step="0.000001" value="${item.minimum}" 
                        onchange="updateValue('${item.variable}', 'minimum', this.value)"></td>
                    <td><input type="number" step="0.000001" value="${item.maximum}" 
                        onchange="updateValue('${item.variable}', 'maximum', this.value)"></td>
                    <td>${parseFloat(item.factormin).toFixed(6)}</td>
                    <td>${parseFloat(item.factormax).toFixed(6)}</td>
                    <td>${parseFloat(item.returnmin).toFixed(6)}</td>
                    <td>${parseFloat(item.returnmax).toFixed(6)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function updateValue(variable, column, value) {
            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        variable: variable,
                        column: column,
                        value: value
                    })
                });

                const result = await response.json();
                if (result.success) {
                    showStatus(`Updated ${variable} ${column} to ${value}`, 'success');
                } else {
                    showStatus('Update failed: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error updating value:', error);
                showStatus('Error updating value: ' + error.message, 'error');
            }
        }

        async function runQuery() {
            showLoading(true);
            
            const params = {
                basedOnExecution: document.getElementById('basedOnExecution').checked,
                spread: parseFloat(document.getElementById('spread').value) || 0.001,
                rateKA: parseFloat(document.getElementById('rateKA').value) || 0.95,
                ratePN: parseFloat(document.getElementById('ratePN').value) || 0.98
            };

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                const result = await response.json();
                
                if (result.success && result.data) {
                    currentData = result.data.data;
                    populateTable(result.data.data);
                    showStatus(result.message || 'Calculations completed successfully', 'success');
                } else {
                    showStatus('Query failed: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error running query:', error);
                showStatus('Error running query: ' + error.message, 'error');
            }
            
            showLoading(false);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
